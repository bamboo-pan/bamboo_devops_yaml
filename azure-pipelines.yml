trigger:
- main
pr:
- main


pool:
  vmImage: windows-latest

stages:
  - stage: build
    displayName: build package
    jobs:
      - job: config_and_build
        steps:
          - task: PowerShell@2
            displayName: set variable buildTimeStamp inside
            inputs:
              targetType: 'inline'
              script: |
                $date=$(Get-Date -Format yyyy-MM-dd_HH.mm);
                Write-Host "##vso[task.setvariable variable=buildTimeStamp]$date"

          - script: |
              echo $(buildTimeStamp)
            displayName: show buildTimeStamp
                        
          - script: |
              pip install -r requirement.txt
            displayName: config_env



          - script: |
              pyinstaller -F run.py
            displayName: build_package


          - script: |
              mkdir package_manual
              move dist\run.exe  package_manual/
            displayName: prepare_artfact

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: package_manual
              ArtifactName: $(buildTimeStamp)
              publishLocation: 'Container'
          - task: PowerShell@2
            displayName: set variable buildTimeStamp outside
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "##vso[task.setvariable variable=buildTimeStamp;isOutput=true]$buildTimeStamp"           
          
          - script: |
              set
            displayName: show_env

      - deployment: deploy_package_and_run
        displayName: deploy_package_and_run
        dependsOn: config_and_build
        workspace:
          clean: all
        environment: bamboo_devops_yaml_environment
        strategy:
          runOnce:
            deploy:
              steps:
              - download: none
              - script: |
                  echo $[dependencies.config_and_build.outputs['buildTimeStamp']]
                displayName: show build time stamp
              - task: DownloadBuildArtifacts@0
                inputs:
                  buildType: current
                  downloadType: single
                  artifactName: $[dependencies.config_and_build.outputs['buildTimeStamp']]
                  downloadPath: $(System.ArtifactsDirectory)
